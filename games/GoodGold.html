<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		 <link rel="stylesheet" type="text/css" href="Main.css">
		
		<title>Gold is good!</title>
	</head>

	<body>
		<div class="mainContainer">
			
			
			<div class="leftSidebar">
				<h1>Upgrades</h1>
				<hr>
				
				<div class="upgrade" id="pickUpgrade" onClick="pickUp()">
				
				  <h3>Upgrade pickaxe</h3>
					
				  <p id="pickLevel">Level: 29</p>
				  <p id="pickCost">Cost: 160</p>
				  <p>+1 gold per click.</p>
					
				  <div class="progressBar">
					<div id="pickBar" class="progress"></div>
				  </div>
					
			  </div>	
				<hr>
		  </div>
			
			
			<div class="body">
			  <h1 id="goldCount">Gold: 121.25</h1>
			  <h3 id="gps">gold/sec:</h3>
				<button onClick="clickMain()">GOLD!</button>
				
			</div>
			
			
			<div class="rightSidebar">
				<h1>Autos</h1>
				<hr>
					
				
				<div class="upgrade" onClick="autolUp()" id="autolUpgrade">
				
					<h3>AutoMiner</h3>
					
				    <p id="autolAmmount">Count: 0</p>
				    <p id="autolCost">Cost: 30</p>
					<p>1 gold per second.</p>
					
					<div class="progressBar">
						<div id="autolBar" class="progress"></div>
				    </div>
				
				</div>
				
				<hr>
			</div>
			
			
		</div>
		<script src="Main.js"></script>
	</body>
</html>
