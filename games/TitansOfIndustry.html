<!doctype html>

<html>
  <head>
    <title>ToI</title>
    <script>
      var x = 0;
      items.innerHTML = x+" stone";
      function clickadd() { 
        x++;
        items.innerHTML = x+" stone";
      }
    </script>
    
  </head>

  <body>
    <div class="center">
      <h1 id="items"></h1>
      <button onclick="clickadd()">click for stone.</button>
    </div>
    <style>
      .center {align:auto;} 
    </style>
  </body>
</html>
