<!doctype html>

<html>
  <head>
    <title>ToI</title>
    <script>
      var x = 0;
      items.innerHTML = x+" stone";
      function clickadd() { 
        x++;
        items.innerHTML = x+" stone";
      }
    </script>
    
  </head>

  <body>
    <div class="center">
      <h1 id="items">0 stone</h1>
      <button onclick="clickadd()">click for stone.</button>
    </div>
    <div class="left">
      <button >stone</button>
    </div>
    <style>
      .center {text-align:center;} 
      .center button {padding:20px;}
      .left button{width:12% height:33%}
    </style>
  </body>
</html>
